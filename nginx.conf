events {}

http {
    upstream grpc_backend {
        server grpc:50051;
    }

    server {
        listen 443 ssl http2;
        server_name bluppi-grpc.saikat.in;

        ssl_certificate /etc/nginx/certs/origin.crt;
        ssl_certificate_key /etc/nginx/certs/origin.key;

        # gRPC specific settings
        grpc_read_timeout 300;
        grpc_send_timeout 300;
        client_body_timeout 300;
        client_header_timeout 300;
        client_max_body_size 4M;

        location / {
            grpc_pass grpc://grpc_backend;
            
            # Important gRPC headers
            grpc_set_header Host $host;
            grpc_set_header X-Real-IP $remote_addr;
            grpc_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            grpc_set_header X-Forwarded-Proto $scheme;
            
            # Handle gRPC errors properly
            error_page 502 = /error502grpc;
            error_page 503 = /error503grpc;
            error_page 504 = /error504grpc;
        }

        # Error handling for gRPC
        location = /error502grpc {
            internal;
            default_type application/grpc;
            add_header grpc-status 14;
            add_header grpc-message "unavailable";
            return 204;
        }

        location = /error503grpc {
            internal;
            default_type application/grpc;
            add_header grpc-status 14;
            add_header grpc-message "unavailable";
            return 204;
        }

        location = /error504grpc {
            internal;
            default_type application/grpc;
            add_header grpc-status 4;
            add_header grpc-message "deadline exceeded";
            return 204;
        }
    }
}