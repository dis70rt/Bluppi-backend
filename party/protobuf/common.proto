syntax = "proto3";
package ListeningParty;

enum RoomStatus {
    ACTIVE = 0;
    INACTIVE = 1;
    CLOSED = 2;
}

enum RoomVisibility {
    PUBLIC = 0;
    PRIVATE = 1;
}

enum RoomMemberRole {
    HOST = 0;
    MODERATOR = 1;
    PARTICIPANT = 2;
}

enum PlaybackStatus {
    PLAYING = 0;
    PAUSED = 1;
}

enum EventType {
    PLAY = 0;
    PAUSE = 1;
    SEEK = 2;
    SKIP = 3;
}
